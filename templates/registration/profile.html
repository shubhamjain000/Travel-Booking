{% extends "base.html" %}
{% block content %}
<h3 class="mb-3">My Profile</h3>
<div class="row">
  <div class="col-md-7 col-lg-6">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <div class="mb-3"><strong>Username:</strong> {{ request.user.username }}</div>
        <div class="mb-3"><strong>Email:</strong> {{ request.user.email }}</div>
        <form method="post" novalidate>
          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-primary">Save Changes</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
